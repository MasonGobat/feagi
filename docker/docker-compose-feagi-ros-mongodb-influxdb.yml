version: "3"

networks:
  tb:
    driver: bridge

services:
  ros:
    build: ../3rd_party/ros/
    # stdin_open: true
    # tty: true
    networks:
      - tb

  feagi:
    build: ./
    environment:
      - CONTAINERIZED=true
    networks:
      - tb

  mongodb:
    build: ../3rd_party/mongodb/
    environment:
      - CONTAINERIZED=true
    networks:
      - tb

  influxdb:
    build: ../3rd_party/influxdb/
    environment:
      - CONTAINERIZED=true
    networks:
      - tb
