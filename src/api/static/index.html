        <!--        FEAGI Launch -->


        <section id="feagi_launcher" class="bg-primary text-light p-5">
            <h3 class="mb-3 mb-md-0">Start FEAGI Engines!</h3>
            <form id="FEAGI_launch">
                <div class="formBox">
                    <label for="launch_path">Connectome origin path:</label>
                    <input type="text" id="launch_path" placeholder="Optional path to an existing connectome"/>
                    <input type="submit">Launch FEAGI !
                </div>
            </form>
        </section>

        <section id="feagi_dash" class="bg-dark text-light p-5" style="display: none">
<!--            <h3 class="mb-3 mb-md-0">FEAGI Dashboard!</h3>-->
            <form id="FEAGI_settings_form">

                <div class="formBox" id="FEAGI_settings">
                    <label for="save_to_path">Connectome destination path:</label>
                    <input type="submit" id="save_to_path" placeholder="Required path to save connectome to"/>
                    <button id="btn2">Snapshot connectome</button>

                    <label for="burst_duration">Burst duration:</label>
                    <input type="submit" id="burst_duration" placeholder="Bursting duration in sec"/>
                    <button id="btn3">Set burst duration</button>

                    <label class="switch"> Track neuronal activities
                      <input type="checkbox" id="neuron_stats">
                      <span class="slider"></span>
                    </label>
                    <p></p>
                    <label class="switch"> Track synaptic activities
                      <input type="checkbox" id="synapse_stats">
                      <span class="slider"></span>
                    </label>
                </div>
            </form>
        </section>
