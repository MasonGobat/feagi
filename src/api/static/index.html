<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FEAGI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="main.js"></script>

    <body>
    <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
        <section class="contact-form">
            <div class="header">
                  <a href="https://neuraville.com/wp-content/uploads/2020/09/Design-10-27-2020-09.54-AM-copy.svg" class="logo">Framework for Evolutionary Artificial General Intelligence (FEAGI)</a>
                  <div class="header-right">
                    <a class="active" href="https://github.com/feagi/feagi/tree/staging/third_party/godot">Help</a>
                    <a class="active" href="http://127.0.0.1:8000/docs#/default">API Docs</a>
                  </div>
            </div>
        </section>

        <form>
            <div class="formBox">

                <label for="existing_connectome">Connectome origin path:</label>
                <input type="text" id="existing_connectome" placeholder="Optional path to an existing connectome"/>
                <button id="btn1" onclick="start_feagi()">Launch FEAGI !</button>

            </div>
            <div class="formBox" id="FEAGI_settings" style="display:compact;">
                <label for="save_to_path">Connectome destination path:</label>
                <input type="text" id="save_to_path" placeholder="Required path to save connectome to"/>
                <button id="btn2" onclick="snapshot_connectome()">Snapshot connectome</button>

                <label for="burst_duration">Burst duration:</label>
                <input type="text" id="burst_duration" placeholder="Bursting duration in sec"/>
                <button id="btn3" onclick="set_burst_duration()">Set burst duration</button>

                <label class="switch"> Track neuronal activities
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                <p></p>
                <label class="switch"> Track synaptic activities
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>

<!--                <button id="btn4" onclick="start_neuron_stat_collection()">Start Collecting Neuron Stats</button>-->
<!--                <button id="btn5" onclick="stop_neuron_stat_collection()">Stop Collecting Neuron Stats</button>-->
<!--                <button id="btn6" onclick="start_synapse_stat_collection()">Start Collecting Synapse Stats</button>-->
<!--                <button id="btn7" onclick="stop_synapse_stat_collection()">Stop Collecting Synapse Stats</button>-->
            </div>
        </form>

                    </div>
                </td>

                <td>
                    <div class="container">

                        <iframe class="responsive-iframe" src="http://127.0.0.1:3000/d-solo/Se3OI7f7k/feagi-brain-activity-analyzer?orgId=1&refresh=5s&panelId=6"></iframe>
                    </div>
                </td>
